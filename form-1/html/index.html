<!DOCTYPE html>

<html lang="en">

	<head>
	
		<!--
			forms html5

		-->

		<meta charset="UTF-8"/>

		<title>html 5 forms!</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,400&display=swap" rel="stylesheet">
	</head>


	<body>
	
		<div class="container">
		
			<section>
			
				<header>
					<h1>contact us</h1>
					<p>fill out the form below to learn more!</p>
			    </header>
				
				<form>
					<div class="form-elements">
						<label for="firstname">first name</label>
						<input type="text" name="firstname" id="firstname" placeholder="john" required/>
					</div>
					
					<div class="form-elements">
						<label for="lastname">last name</label>
						<input type="text" name="lastname" id="lastname" placeholder="smith" required/>
					</div>
					
					<div class="form-elements">
						<label for="email">email</label>
						<input type="email" name="email" id="email" placeholder="john.smith@gmail.com" required/>
					</div>	
					
					<p class="line"></p>
						
					<label for="comments">Comments</label>
					<textarea name="comments"  cols="33" rows="6" id="comments"></textarea>
						
					<div class="submit-actions">
						<button>submit</button>
						<span>or press enter</span>
					</div>

				</form>
			
			</section>
			
		</div>

	</body>

</html>
